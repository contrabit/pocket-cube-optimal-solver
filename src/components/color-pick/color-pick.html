<style>
	:host { box-sizing: border-box; }
	*, *:before, *:after { box-sizing: inherit; }

	:host {
		position: relative;
		max-width: 50px;
		min-width: 35px;
		height: 50px;
	}

	:host > div {
		width: 100%;
		height: 100%;
		border: 2px solid #333;
		border-radius: 6px;
	}

	:host > div[val="."] { background: #333; }
	:host > div[val="l"] { background: blue; }
	:host > div[val="b"] { background: orange; }
	:host > div[val="d"] { background: white; }
	:host > div[val="f"] { background: red; }
	:host > div[val="r"] { background: green; }
	:host > div[val="u"] { background: yellow; }

	:host > div:not([selected]):hover {
		cursor: pointer;
		transform: scale(1.13);
	}

	:host > [val="."] path, 
	:host > [val="l"] path, 
	:host > [val="f"] path, 
	:host > [val="r"] path {
		fill: white;
	}

	:host svg {
		transform: translateY(10px);
	}

	:host > div:not([selected]) svg {
		display: none;
	}
</style>
