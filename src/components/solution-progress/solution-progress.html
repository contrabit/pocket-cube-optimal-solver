<style>
	:host { box-sizing: border-box; }
	*, *:before, *:after { box-sizing: inherit; }

	:host {
		position: relative;
		width: 100%;
		height: 45px;
    	border: 3px solid grey;
		border-radius: 4px;
		background: linear-gradient(blue, blue) no-repeat left/4px 100%, lightgrey;
		transition-property: background-position;
		transition-timing-function: linear;
	}

	#turns {
		position: absolute;
		display: flex;
		justify-content: space-between;
		font: 16px sans-serif;
		width: 100%;
		height: 100%;
		top: 0;
		align-items: center;
	}

	#turns > div {
		flex-grow: 1;
		flex-basis: 0;
		text-align: center;
	}



	#buttons {
		position: absolute;
		display: flex;
		height: 100%;
		--side: 10px;
		margin-left: calc(-1 * var(--side));
		width: calc(100% + calc(2 * var(--side)));
		top: 0;
	}

	#buttons > div {
		height: 100%;
		flex-grow: 2;
		cursor: pointer;
		background: none no-repeat center/4px 100%;
		-webkit-tap-highlight-color: transparent;  /* coz on some mobile phones it stays highlighted after click */
	}
	#buttons > div:first-child {
		background-position: left var(--side) center;
		width: var(--side);
		flex-grow: 1;
	}
	#buttons > div:last-child {
		background-position: right var(--side) center;
		width: var(--side);
		flex-grow: 1;
	}
	#buttons > div:hover {
	background-image: linear-gradient(darkorange, darkorange);
	}
</style>


<div id="turns"></div>
<div id="buttons"></div>
