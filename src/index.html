<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pocket Cube Optimal Solver</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="index.js" defer></script>
	</head>

	<body>
		<div class="controls">
			<div class="controls-row">
				<div class="color-pick" data-v=1 ></div>
				<div class="color-pick" data-v=2 ></div>
				<div class="color-pick" data-v=4 ></div>
				<div class="color-pick" data-v=8 ></div>
				<div class="color-pick" data-v=16></div>
				<div class="color-pick" data-v=32></div>
			</div>
			<div class="controls-row">
				<div class="color-pick selected" data-v=0></div>
				<div class="button-container">
					<button type="button" class="button reset">Reset</button>
					<button type="button" class="button empty">Empty</button>
				</div>
			</div>
			<div class="controls-row">
				<button type="button" class="button solve">Solve</button>
				<button type="button" class="button shuffle">Shuffle</button>
			</div>
		</div>
		<div class="solution-row hidden">
			<span class="solution">R2 F2 U2 R2 F2 U2 R2 F2 U2 R2 F2</span>
			<a href="https://solvethecube.com/notation" target="_blank">?</a>
		</div>



		<!-- github ribbon -->
		<style media="(max-width:385px)">.ribbon-h82k1j9{transform:scale(.8)translate(22px,-13px)}</style>
		<div class="ribbon-h82k1j9" style="position:absolute;top:0;right:0;width:130px;height:74px;text-align:left;overflow:hidden;pointer-events:none;">
			<a href="https://github.com/lukapopijac/pocket-cube-optimal-solver" style="position:absolute;transform:rotate(30deg);width:250px;height:80px;right:-100px;top:-33px;cursor:pointer;z-index:2000;pointer-events:auto;">
				<span style="box-sizing:content-box;position:absolute;bottom:0;width:100%;height:34px;background:darkred;box-shadow:0 1px 8px black;">
					<span style="box-sizing:content-box;position:absolute;border:1px dotted orange;width:100%;height:28px;bottom:2px;line-height:29px;text-align:center;font-family:sans-serif;font-weight:normal;font-size:13px;color:white;">GitHub</span>
				</span>
			</a>
		</div>
	</body>
</html>
