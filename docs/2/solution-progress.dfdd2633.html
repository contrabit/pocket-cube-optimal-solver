<style>:host{box-sizing:border-box}*,:after,:before{box-sizing:inherit}:host{position:relative;width:100%;height:45px;border:3px solid grey;border-radius:4px;background:linear-gradient(#00f,#00f) no-repeat 0/4px 100%,#d3d3d3}#turns{position:absolute;display:flex;justify-content:space-between;font:16px sans-serif;width:100%;height:100%;top:0;align-items:center}#turns>div{flex-grow:1;flex-basis:0;text-align:center}#buttons{position:absolute;display:flex;height:100%;--side:10px;margin-left:calc(var(--side)*-1);width:calc(100% + var(--side)*2);top:0}#buttons>div{height:100%;flex-grow:2;cursor:pointer;background:none no-repeat 50%/4px 100%;-webkit-tap-highlight-color:transparent}#buttons>div:first-child{background-position:left var(--side) center;width:var(--side);flex-grow:1}#buttons>div:last-child{background-position:right var(--side) center;width:var(--side);flex-grow:1}#buttons>div:hover{background-image:linear-gradient(#ff8c00,#ff8c00)}</style><div id="turns"></div><div id="buttons"></div>
